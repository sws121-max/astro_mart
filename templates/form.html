<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Check Your Astrology</h1>
        <form method="POST" action="/calculate">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth (DD/MM/YYYY):</label>
                <input type="text" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="tob">Time of Birth (HH:MM):</label>
                <input type="text" class="form-control" id="tob" name="tob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select class="form-control" id="country" name="country" required>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select class="form-control" id="state" name="state" required>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="California">California</option>
                    <!-- Add more states as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <select class="form-control" id="city" name="city" required>
                    <option value="Amaravati">Amaravati</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <!-- Add more cities as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="tz">Timezone:</label>
                <input type="text" class="form-control" id="tz" name="tz" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Astrology</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
